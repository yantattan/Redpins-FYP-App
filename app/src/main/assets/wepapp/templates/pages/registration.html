<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="../../../assets/wepapp/static/css/style.css">
</head>

<body>
  <div class="device" id="registrationbg">
    <p>Welcome!</p>

    <div class="inputfields">
      <input type="text" class="" name="Username" value="" placeholder="Username">
      <input type="text" class="" name="Email" value="" placeholder="Email">

      <input type="text" class="" name="Contact" value="" placeholder="Contact">

      <input type="text" class="" name="Confirm Password" value="" placeholder="Confirm Password">

      <div class="next" onclick="window.open('preferences01.html','_self')">
        <h1>Next</h1>
      </div>
    </div>

  </div>
